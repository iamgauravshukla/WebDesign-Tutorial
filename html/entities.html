<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Entites</title>
</head>
<body>
	<div class="container">
		<p>This a Paragraph</p>
		<!-- To add space -->
		<p>This another &nbsp; Paragraph</p>
		<!-- to print reserved tags in website -->
		<p>Paragraph is written like this &lt;p&gt;</p>
		<p>This is copyright &copy;</p>
		<p>I am Pound &pound;</p>
		<p>I am Dollar &dollar;</p>
	</div>
</body>
</html>
