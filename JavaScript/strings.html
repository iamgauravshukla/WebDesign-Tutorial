<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Strings  and Strings Methods</title>

</head>
<body>
	<div class="container">
		<h1>Strings</h1>
		<p>Lorem ipsum, dolor, sit amet consectetur adipisicing elit. Commodi, illum reiciendis voluptate ratione dolorum enim sint vero temporibus aut nesciunt.</p>
	</div>

	<script type="text/javascript">
		var name = "Gaurav";
		var age = 19;
		var string1 = " Hello ! How are you ?"
		var temp = `${name} is good person and his age is ${age}`;
		console.log(name + string1); //string concatenation
		console.log(temp);
		var len = name.length;  //to check the length of string
		console.log(`Length of name is ${len}`);
		
		console.log(`Hello \nGaurav`);
	</script>

</body>
</html>
