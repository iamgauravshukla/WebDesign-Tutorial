<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date and Time in JavaScript</title>
</head>
<style type="text/css">
	.container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>
<body>
	<div class="container">
	Current Time is 
	<span id="time"></span>
	</div>

	
</body>
<script>
	console.log("This is Date and Time tut");

	let now = new Date();
	console.log(now);

	let dt = new Date(1000);
	console.log(dt);

	// let newDate = new Date(year,month,day,hour,minute,second);\
	let newDate = new Date(1999,10,2,8,45,30);
	console.log(newDate);

	let yr = newDate.getFullYear();
	console.log(yr);

	let mn = newDate.getMonth();
	console.log(mn);

	let da = newDate.getDay();
	console.log(da);

	let hr = newDate.getHours();
	console.log(hr);

	newDate.setDate(27);
	newDate.setMinutes(20);

	console.log(newDate);

	setInterval(watch,1000);

	function watch(){
		time.innerHTML = new Date();
	}

</script>

</html>
