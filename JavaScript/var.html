<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Variable Datatypes</title>

	<script type="text/javascript">
		var a =6;
		var b = "gaurav";
		var c = 34.5;
		c = -c;
		console.log(a,b,c);
		var d =2;
		// e = a + d;
		console.log("The value of a + d is : " + (a+d));
		console.log("The value of a - d is : " + (a-d));
		console.log("The value of a * d is : " + (a*d));
		console.log("The value of a / d is : " + (a/d));
		console.log("The value of a ** d is : " + (a**d));
		console.log("The value of ++a: " + (++a));
	</script>
</head>

<body>
	<h1>Hello I am Javascript</h1>

</body>
</html>
