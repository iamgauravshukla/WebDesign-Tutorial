<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fonts Tutorial</title>
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
	<style type="text/css">
		p{
			font-family: 'Fondamento', cursive;
			font-size: 20px;
			line-height: 2.4em;
			
		}
		span{
			font-weight: bold;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h3>I am Gaurav</h3>
	<h2>Hey Gaurav</h2>
	<p>Lorem ipsum dolor sit amet, consectetur <span>I am Font </span> adipisicing elit. Saepe iusto nostrum placeat dolore ea unde esse laudantium, eum quia maiores.</p>
	
</body>
</html>
