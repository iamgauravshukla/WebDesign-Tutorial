<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autofit Min and Max</title>
	<style type="text/css">
		.container{
			display: grid;
			grid-gap: 1rem;
			/*grid-template-columns: 200px 200px 200px;*/
			/*justify-content: center;*/
			/*grid-template-columns: 2fr 2fr 2fr;*/
			grid-template-rows: repeat(auto-fit,minmax(1fr,1fr));

		}
		.item{
			border: 2px solid red;
			background-color: pink;
			padding: 20px;

		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="item">i am box 1</div>
		<div class="item">i am box 2</div>
		<div class="item">i am box 3</div>
		<div class="item">i am box 4</div>
		<div class="item">i am box 5</div>
		<div class="item">i am box 6</div>
		<div class="item">i am box 7</div>
		<div class="item">i am box 8</div>
		<div class="item">i am box 9</div>
		<div class="item">i am box 10</div>
		<div class="item">i am box 11</div>
		<div class="item">i am box 12</div>
	</div>
	
</body>
</html>
