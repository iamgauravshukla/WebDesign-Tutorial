<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grid Rows and Gaps</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
	.grid{
		display: grid;
		grid-template-rows: 1fr 1fr ;
		grid-gap: 1.5rem;
		grid-auto-rows: 2fr;
		/*grid-template-columns: 1fr 4fr 2fr;*/

	}
	.box{
		background-color: grey;
		border: 2px solid red;
		border-radius: 8px;
		padding: 10px;
	}	

	</style>
</head>
<body>
	<div class="grid">
		<div class="box">I am Box 1</div>
		<div class="box">I am Box 2</div>
		<div class="box">I am Box 3</div>
		<div class="box">I am Box 4</div>
		<div class="box">I am Box 5</div>
		<div class="box">I am Box 6</div>
		<div class="box">I am Box 7</div>
		<div class="box">I am Box 8</div>
		<div class="box">I am Box 9</div>
		<div class="box">I am Box 10</div>
	</div>
	
</body>
</html>
